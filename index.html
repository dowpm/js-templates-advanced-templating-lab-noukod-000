<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body> 
    <main id="main"></main>

    <script id="recipe-form-template" type="text/x-handlebars-template">

      <fieldset><legend>{{formLegend}}</legend>
      <form id="recipe-form" onsubmit="{{submitFunction}};return false;">
       {{> recipeFormPartial}}
      </form>
    </fieldset>

    </script>

    <script id="recipe-template" type="text/x-handlebars-template">

      <article>
          <header id="recipeName"><h2>{{name}}</h2></header>
          <div>{{> recipeDetailsPartial}}</div>
          <footer><a href="#" onclick="displayEditForm()">Edit Recipe</a></footer>
      </article>      

    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <h3>Description:</h3>
      <div id="recipeDescription">
        <p> {{description}}</p>
      </div>
      <h2>Ingredients</h2>
      <ul id="ingredients">
        {{#each ingredients}}
          {{displayIngredient this}}
        {{/each}}
      </ul>

    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
      Recipe Name: <input id="name" type="text" value="{{name}}"><br>
      Description: <input id="description" type="text" value="{{description}}"><br>
      <h3>Ingredients:</h3>
      {{#each ingredients}}
        <input name="ingredients" type="text" value="{{name}}"><br>
      {{else}}
        <input name="ingredients" type="text"> <input name="ingredients" type="text"><br>
        <input name="ingredients" type="text"> <input name="ingredients" type="text"><br>
        <input name="ingredients" type="text"> <input name="ingredients" type="text"><br>
      {{/each}}
      <input type="submit">
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
